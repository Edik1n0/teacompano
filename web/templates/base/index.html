    <!-- Title -->
    <!-- Propiedades OG -->
    <meta property="og:title"

    <meta property="og:type" content="website">

    <meta property="og:image" content="{% block ogurlimg %}{{ ogurlimg }}{% endblock %}">
    {% if request.path == '/' %}
    <meta property="og:image" content="https://www.decortinasypersianas.co/static/img/logo-og.jpg">
    {% else %}
    <meta property="og:image:secure_url" content="{% block oguimg %}{{ oguimg }}{% endblock %}">
    {% endif %}
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:local" content="es_LA">
    <meta property="og:description"
        content="{% block ogdesc %}{{ ogdesc }}{% endblock %} Cortinas y Persianas Modernas | Instalación sin costo">
    <meta property="og:site_name" content="k1n0c0m">

    <!-- <title>Cortinas y Persianas | Decortinas e Interiores</title> -->

        content="{% block mdescription %}{{ mdescription }}{% endblock %} Decortinas y Persianas | Instalación sin costo y envíos a todo el país">

    <link rel="icon" type="image/ico" href="{% static 'img/favicondos.ico' %}">

    <link rel="alternate" hreflang="es-CO" href="..." />
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

<body>
